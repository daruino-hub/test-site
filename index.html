        /* --- (중략) 기본 설정은 이전과 동일합니다 --- */
        :root {
            --primary-red: #ff003c;
            --bg-black: #0a0a0a;
            --text-white: #ffffff;
            --gray-dark: #1f1f1f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-black); color: var(--text-white);
            font-family: 'Roboto', sans-serif; overflow-x: hidden;
        }
        a { text-decoration: none; color: white; transition: 0.3s; }
        ul { list-style: none; }
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .logo {
            font-family: 'Anton', sans-serif; font-size: 1.5rem; letter-spacing: 2px;
            color: var(--primary-red); text-transform: uppercase;
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            font-size: 0.9rem; text-transform: uppercase; font-weight: 700; letter-spacing: 1px;
        }
        .nav-links a:hover { color: var(--primary-red); }
        section {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; padding: 0 10%; position: relative;
        }
        .section-title {
            font-family: 'Anton', sans-serif; font-size: 4rem; margin-bottom: 20px;
            color: var(--primary-red); transform: skew(-10deg); text-align: center;
        }
        #home {
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.7)), url('image_0.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            justify-content: flex-end; padding-bottom: 80px; 
        }
        .hero-title {
            font-family: 'Anton', sans-serif; font-size: 8vw; line-height: 0.9;
            text-transform: uppercase; color: transparent;
            -webkit-text-stroke: 2px white; position: relative; z-index: 1;
            opacity: 0; animation: slideIn 1.5s ease-out forwards;
        }
        .hero-title span { display: block; color: var(--primary-red); -webkit-text-stroke: 0; }
        .hero-subtitle {
            margin-top: 20px; font-size: 1.2rem; letter-spacing: 5px; text-transform: uppercase;
            border-left: 3px solid var(--primary-red); padding-left: 15px;
            opacity: 0; animation: fadeIn 1.5s ease-out 1s forwards; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* --- [수정됨] CAREER 섹션: 타임라인 디자인 확장 --- */
        #career {
            background: var(--gray-dark); border-top: 5px solid var(--primary-red);
            padding: 100px 10%; min-height: auto;
        }
        .timeline {
            position: relative;
            max-width: 1400px; /* 타임라인 컨테이너 너비 확장 */
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-red);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            transition: all 1s;
        }
        .container.left { left: 0; }
        .container.right { left: 50%; }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: black;
            border: 4px solid var(--primary-red);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .container.right::after {
            left: -16px;
        }
        .content {
            padding: 25px 35px; /* 내부 패딩 확장 */
            background-color: black;
            position: relative;
            border-radius: 6px;
            border: 1px solid var(--gray-dark);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .content h3 { color: var(--primary-red); margin-bottom: 5px; }
        .content h4 { font-size: 1.8rem; font-family: 'Anton', sans-serif; margin-bottom: 5px; line-height: 1.2; }
        .content p { font-size: 0.95rem; color: #ccc; }

        /* 모바일용 타임라인 조정 */
        @media screen and (max-width: 768px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; }
            .container.right { left: 0%; }
            .container.left::after, .container.right::after { left: 15px; }
            .container.left { padding-right: 25px; }
            .content h4 { font-size: 1.5rem; }
        }
